<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#111827;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="calcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b5563;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#374151" stroke-width="8"/>
  
  <!-- Calculadora -->
  <rect x="156" y="156" width="200" height="280" rx="20" fill="url(#calcGradient)" stroke="#d97706" stroke-width="4"/>
  
  <!-- Pantalla de la calculadora -->
  <rect x="176" y="176" width="160" height="60" rx="8" fill="url(#screenGradient)" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Números en la pantalla -->
  <text x="256" y="200" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="16" font-weight="bold">RAGE</text>
  <text x="256" y="220" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12">CALC</text>
  
  <!-- Botones de la calculadora -->
  <!-- Primera fila -->
  <circle cx="186" cy="256" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="226" cy="256" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="266" cy="256" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="306" cy="256" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Segunda fila -->
  <circle cx="186" cy="296" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="226" cy="296" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="266" cy="296" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="306" cy="296" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Tercera fila -->
  <circle cx="186" cy="336" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="226" cy="336" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="266" cy="336" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="306" cy="336" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Cuarta fila -->
  <circle cx="186" cy="376" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="226" cy="376" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="266" cy="376" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  <circle cx="306" cy="376" r="15" fill="url(#buttonGradient)" stroke="#374151" stroke-width="2"/>
  
  <!-- Efecto de brillo en la pantalla -->
  <rect x="176" y="176" width="160" height="20" rx="8" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Símbolo de rayo para representar rage -->
  <path d="M 256 120 L 246 140 L 256 150 L 246 170 L 266 150 L 256 140 Z" fill="#fbbf24" stroke="#d97706" stroke-width="2"/>
</svg> 